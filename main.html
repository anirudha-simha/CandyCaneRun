<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Reindeer Chase</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            position: fixed;
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            background-color: #1A2E44;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #game-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            z-index: 100;
        }

        .message-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            pointer-events: auto;
            max-width: 80%;
        }

        h1 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 2rem;
        }

        p {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        button {
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 0 #d45050;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #d45050;
        }
    </style>
</head>

<body>

    <div id="ui-layer">
        <div id="start-screen" class="message-box">
            <h1>Reindeer Chase</h1>
            <p>Help Noodles catch the reindeer!</p>
            <p><small>Tap or Space to Jump</small></p>
            <button id="start-btn">Play Now</button>
        </div>
        <div id="game-over-screen" class="message-box" style="display: none;">
            <h1>Ouch!</h1>
            <p>Score: <span id="final-score">0</span></p>
            <button id="restart-btn">Try Again</button>
        </div>
    </div>

    <div id="game-container"></div>

    <script>
        // ===== CONFIGURATION CONSTANTS =====

        // Color palette
        const COLORS = {
            BACKGROUND: 0x1A2E44,
            GROUND: 0xE0F2F7,
            GROUND_BORDER: 0xC5E4ED,
            MOUNTAIN: 0x2C4A6B,
            MOON: 0xFFF8DC
        };

        // Game configuration
        const GAME_CONFIG = {
            GROUND_HEIGHT_RATIO: 0.15,
            OBSTACLE_SPAWN_DELAY: 2000,
            OBSTACLE_BASE_SPEED: 300,
            OBSTACLE_SPEED_INCREMENT: 10,
            OBSTACLE_SIZE: { width: 20, height: 60 }
        };

        // Player configuration
        const PLAYER_CONFIG = {
            JUMP_VELOCITY: -600,
            GRAVITY: 1000,
            SIZE: 30,
            OFFSET: 5,
            ROTATION_DURATION: 600,
            FONT_SIZE: '40px'
        };

        // Mountain configuration
        const MOUNTAIN_CONFIG = {
            NUM_PEAKS: 8,
            PEAK_SPACING: 300,
            PEAK_SPACING_VARIANCE: 100,
            MIN_WIDTH: 200,
            MAX_WIDTH: 500,
            HEIGHT_RATIO: 0.6,
            MIN_HEIGHT_PERCENT: 0.4,
            SCROLL_SPEED: 0.5,
            ALPHA: 1.0
        };

        // Snow particle configuration
        const SNOW_CONFIG = {
            LIFESPAN_MIN: 8000,
            LIFESPAN_MAX: 15000,
            SPEED_Y_MIN: 30,
            SPEED_Y_MAX: 120,
            SPEED_X_MIN: -30,
            SPEED_X_MAX: 30,
            SCALE_START: 0.3,
            SCALE_END: 2,
            QUANTITY: 5,
            FREQUENCY: 50
        };

        // Audio configuration
        const AUDIO_CONFIG = {
            SYNTH_VOLUME: -8,
            JUMP_VOLUME: -10,
            HIT_VOLUME: -5,
            BPM: 120,
            REVERB_DECAY: 2,
            REVERB_WET: 0.3
        };

        // UI configuration
        const UI_CONFIG = {
            MOON_RADIUS: 40,
            MOON_ALPHA: 0.9,
            MOON_OFFSET_X: 100,
            MOON_OFFSET_Y: 80,
            REINDEER_FONT_SIZE: '60px',
            REINDEER_OFFSET_X: 100,
            REINDEER_OFFSET_Y: 200,
            REINDEER_BOB_DISTANCE: 20,
            REINDEER_BOB_DURATION: 1000,
            SCORE_FONT_SIZE: '32px',
            SCORE_OFFSET_X: 20,
            SCORE_OFFSET_Y: 20
        };

        // ===== GAME SCENE =====

        class GameScene extends Phaser.Scene {
            constructor() {
                super({ key: 'GameScene' });
            }

            create() {
                this.isGameRunning = false;
                this.score = 0;
                this.audioStarted = false;
                this.mountainOffset = 0;

                this.physics.world.setBounds(0, 0, this.scale.width, this.scale.height);

                this.createBackground();
                this.createMoon();
                this.createMountains();
                this.createSnow();
                this.createObstacleTexture();
                this.createGround();
                this.createPlayer();
                this.createReindeer();
                this.createObstacleSystem();
                this.createPhysics();
                this.createInput();
                this.createUI();

                this.scale.on('resize', this.resize, this);
            }

            createBackground() {
                const background = this.add.rectangle(
                    this.scale.width / 2,
                    this.scale.height / 2,
                    this.scale.width,
                    this.scale.height,
                    COLORS.BACKGROUND
                );
                background.setDepth(-3);
            }

            createMoon() {
                this.moon = this.add.circle(
                    this.scale.width - UI_CONFIG.MOON_OFFSET_X,
                    UI_CONFIG.MOON_OFFSET_Y,
                    UI_CONFIG.MOON_RADIUS,
                    COLORS.MOON,
                    UI_CONFIG.MOON_ALPHA
                );
                this.moon.setDepth(-2);
            }

            createMountains() {
                this.hillsGraphics = this.add.graphics();
                this.hillsGraphics.setDepth(-1);
                this.generateMountainPeaks();
                this.drawHills();
            }

            createSnow() {
                const snowGraphics = this.make.graphics({ x: 0, y: 0, add: false });
                snowGraphics.fillStyle(0xffffff);
                snowGraphics.fillCircle(2, 2, 2);
                snowGraphics.generateTexture('snowflake', 4, 4);

                this.snowEmitter = this.add.particles(0, 0, 'snowflake', {
                    x: { min: 0, max: this.scale.width },
                    y: -10,
                    lifespan: { min: SNOW_CONFIG.LIFESPAN_MIN, max: SNOW_CONFIG.LIFESPAN_MAX },
                    speedY: { min: SNOW_CONFIG.SPEED_Y_MIN, max: SNOW_CONFIG.SPEED_Y_MAX },
                    speedX: { min: SNOW_CONFIG.SPEED_X_MIN, max: SNOW_CONFIG.SPEED_X_MAX },
                    scale: { start: SNOW_CONFIG.SCALE_START, end: SNOW_CONFIG.SCALE_END },
                    quantity: SNOW_CONFIG.QUANTITY,
                    frequency: SNOW_CONFIG.FREQUENCY
                });
            }

            createObstacleTexture() {
                if (!this.textures.exists('candyCane')) {
                    const graphics = this.make.graphics({ x: 0, y: 0, add: false });
                    graphics.fillStyle(0xffffff);
                    graphics.fillRect(0, 0, GAME_CONFIG.OBSTACLE_SIZE.width, GAME_CONFIG.OBSTACLE_SIZE.height);
                    graphics.fillStyle(0xff0000);
                    graphics.fillRect(0, 10, GAME_CONFIG.OBSTACLE_SIZE.width, 10);
                    graphics.fillRect(0, 30, GAME_CONFIG.OBSTACLE_SIZE.width, 10);
                    graphics.fillRect(0, 50, GAME_CONFIG.OBSTACLE_SIZE.width, 10);
                    graphics.generateTexture('candyCane', GAME_CONFIG.OBSTACLE_SIZE.width, GAME_CONFIG.OBSTACLE_SIZE.height);
                }
            }

            createGround() {
                this.groundHeight = this.scale.height * GAME_CONFIG.GROUND_HEIGHT_RATIO;

                this.ground = this.add.graphics();
                this.ground.fillStyle(COLORS.GROUND, 1);
                this.ground.fillRect(0, this.scale.height - this.groundHeight, this.scale.width, this.groundHeight);
                this.ground.fillStyle(COLORS.GROUND_BORDER, 1);
                this.ground.fillRect(0, this.scale.height - this.groundHeight, this.scale.width, 10);
            }

            createPlayer() {
                this.cat = this.add.text(50, 0, "ðŸˆâ€â¬›", { fontSize: PLAYER_CONFIG.FONT_SIZE });
                this.cat.setOrigin(0.5, 0.5);
                this.cat.setFlipX(true);

                this.physics.add.existing(this.cat);
                this.cat.body.setCollideWorldBounds(true);
                this.cat.body.setGravityY(PLAYER_CONFIG.GRAVITY);
                this.cat.body.setSize(PLAYER_CONFIG.SIZE, PLAYER_CONFIG.SIZE);
                this.cat.body.setOffset(PLAYER_CONFIG.OFFSET, PLAYER_CONFIG.OFFSET);
            }

            createReindeer() {
                this.reindeer = this.add.text(
                    this.scale.width - UI_CONFIG.REINDEER_OFFSET_X,
                    this.scale.height - this.groundHeight - UI_CONFIG.REINDEER_OFFSET_Y,
                    "ðŸ¦Œ",
                    { fontSize: UI_CONFIG.REINDEER_FONT_SIZE }
                );
                this.reindeer.setOrigin(0.5, 0.5);
                this.reindeer.setFlipX(true);

                this.tweens.add({
                    targets: this.reindeer,
                    y: this.reindeer.y - UI_CONFIG.REINDEER_BOB_DISTANCE,
                    duration: UI_CONFIG.REINDEER_BOB_DURATION,
                    yoyo: true,
                    repeat: -1,
                    ease: 'Sine.easeInOut'
                });
            }

            createObstacleSystem() {
                this.obstacles = this.physics.add.group();

                this.spawnEvent = this.time.addEvent({
                    delay: GAME_CONFIG.OBSTACLE_SPAWN_DELAY,
                    callback: this.spawnObstacle,
                    callbackScope: this,
                    loop: true,
                    paused: true
                });
            }

            createPhysics() {
                this.physicsFloor = this.add.rectangle(
                    this.scale.width / 2,
                    this.scale.height - this.groundHeight,
                    this.scale.width,
                    10,
                    0x000000,
                    0
                );
                this.physics.add.existing(this.physicsFloor, true);

                this.physics.add.collider(this.cat, this.physicsFloor, () => {
                    this.cat.isGrounded = true;
                    this.cat.rotation = 0;
                });

                this.physics.add.overlap(this.cat, this.obstacles, this.hitObstacle, null, this);
            }

            createInput() {
                this.input.on('pointerdown', this.handleInput, this);
                this.input.keyboard.on('keydown-SPACE', this.handleInput, this);
            }

            createUI() {
                this.scoreText = this.add.text(
                    UI_CONFIG.SCORE_OFFSET_X,
                    UI_CONFIG.SCORE_OFFSET_Y,
                    'Score: 0',
                    {
                        fontSize: UI_CONFIG.SCORE_FONT_SIZE,
                        fill: '#fff',
                        fontFamily: 'Segoe UI, sans-serif'
                    }
                );
                this.scoreText.setDepth(10);
                this.scoreText.setVisible(false);

                document.getElementById('start-btn').onclick = () => this.startGame();
                document.getElementById('restart-btn').onclick = () => this.startGame();
            }

            generateMountainPeaks() {
                const height = this.scale.height;
                const maxMountainHeight = height * MOUNTAIN_CONFIG.HEIGHT_RATIO;

                this.mountainPeaks = [];

                for (let i = 0; i < MOUNTAIN_CONFIG.NUM_PEAKS; i++) {
                    this.mountainPeaks.push({
                        x: i * MOUNTAIN_CONFIG.PEAK_SPACING + Math.random() * MOUNTAIN_CONFIG.PEAK_SPACING_VARIANCE,
                        width: MOUNTAIN_CONFIG.MIN_WIDTH + Math.random() * (MOUNTAIN_CONFIG.MAX_WIDTH - MOUNTAIN_CONFIG.MIN_WIDTH),
                        height: maxMountainHeight * MOUNTAIN_CONFIG.MIN_HEIGHT_PERCENT +
                            Math.random() * maxMountainHeight * (1 - MOUNTAIN_CONFIG.MIN_HEIGHT_PERCENT)
                    });
                }
            }

            drawHills() {
                this.hillsGraphics.clear();
                const width = this.scale.width;
                const height = this.scale.height;
                const groundY = height - this.groundHeight;
                const maxMountainHeight = height * MOUNTAIN_CONFIG.HEIGHT_RATIO;

                this.hillsGraphics.fillStyle(COLORS.MOUNTAIN, MOUNTAIN_CONFIG.ALPHA);
                this.hillsGraphics.beginPath();

                this.hillsGraphics.moveTo(-200, height);
                this.hillsGraphics.lineTo(-200, groundY);

                this.mountainPeaks.forEach((peak) => {
                    const peakX = peak.x - this.mountainOffset;

                    if (peakX + peak.width > -200 && peakX < width + 200) {
                        this.hillsGraphics.lineTo(peakX, groundY);

                        for (let x = 0; x <= peak.width; x += 10) {
                            const progress = x / peak.width;
                            const y = groundY - Math.sin(progress * Math.PI) * peak.height;
                            this.hillsGraphics.lineTo(peakX + x, y);
                        }

                        this.hillsGraphics.lineTo(peakX + peak.width, groundY);
                    }
                });

                this.hillsGraphics.lineTo(width + 200, groundY);
                this.hillsGraphics.lineTo(width + 200, height);
                this.hillsGraphics.lineTo(-200, height);

                this.hillsGraphics.closePath();
                this.hillsGraphics.fillPath();

                // Recycle peaks
                const firstPeak = this.mountainPeaks[0];
                if (firstPeak.x + firstPeak.width - this.mountainOffset < -300) {
                    this.mountainPeaks.shift();
                    const lastPeak = this.mountainPeaks[this.mountainPeaks.length - 1];
                    this.mountainPeaks.push({
                        x: lastPeak.x + MOUNTAIN_CONFIG.PEAK_SPACING + Math.random() * MOUNTAIN_CONFIG.PEAK_SPACING_VARIANCE,
                        width: MOUNTAIN_CONFIG.MIN_WIDTH + Math.random() * (MOUNTAIN_CONFIG.MAX_WIDTH - MOUNTAIN_CONFIG.MIN_WIDTH),
                        height: maxMountainHeight * MOUNTAIN_CONFIG.MIN_HEIGHT_PERCENT +
                            Math.random() * maxMountainHeight * (1 - MOUNTAIN_CONFIG.MIN_HEIGHT_PERCENT)
                    });
                }
            }

            async initAudio() {
                if (this.audioStarted) return;

                await Tone.start();
                this.audioStarted = true;

                this.synth = new Tone.PolySynth(Tone.Synth, {
                    oscillator: { type: "sine" },
                    envelope: { attack: 0.005, decay: 0.2, sustain: 0.4, release: 1.5 }
                }).toDestination();
                this.synth.volume.value = AUDIO_CONFIG.SYNTH_VOLUME;

                const reverb = new Tone.Reverb({
                    decay: AUDIO_CONFIG.REVERB_DECAY,
                    wet: AUDIO_CONFIG.REVERB_WET
                }).toDestination();
                this.synth.connect(reverb);

                this.jumpSynth = new Tone.Synth({
                    oscillator: { type: "square" },
                    envelope: { attack: 0.01, decay: 0.1, sustain: 0, release: 0.1 }
                }).toDestination();
                this.jumpSynth.volume.value = AUDIO_CONFIG.JUMP_VOLUME;

                this.hitSynth = new Tone.MembraneSynth().toDestination();
                this.hitSynth.volume.value = AUDIO_CONFIG.HIT_VOLUME;

                const melody = [
                    ["0:0", "E4"], ["0:1", "E4"], ["0:2", "E4"],
                    ["1:0", "E4"], ["1:1", "E4"], ["1:2", "E4"],
                    ["2:0", "E4"], ["2:1", "G4"], ["2:2", "C4"], ["2:2.5", "D4"],
                    ["3:0", "E4"],
                    ["4:0", "F4"], ["4:1", "F4"], ["4:2", "F4"], ["4:3", "F4"],
                    ["5:0", "F4"], ["5:1", "E4"], ["5:2", "E4"], ["5:3", "E4"],
                    ["6:0", "E4"], ["6:1", "D4"], ["6:2", "D4"], ["6:3", "E4"],
                    ["7:0", "D4"], ["7:2", "G4"]
                ];

                this.musicPart = new Tone.Part((time, note) => {
                    this.synth.triggerAttackRelease(note, "8n", time);
                }, melody);

                this.musicPart.loop = true;
                this.musicPart.loopEnd = "8m";

                Tone.Transport.bpm.value = AUDIO_CONFIG.BPM;
            }

            startGame() {
                this.initAudio().then(() => {
                    Tone.Transport.start();
                    this.musicPart.start(0);
                });

                this.isGameRunning = true;
                this.score = 0;
                this.scoreText.setText('Score: 0');
                this.scoreText.setVisible(true);

                document.getElementById('start-screen').style.display = 'none';
                document.getElementById('game-over-screen').style.display = 'none';

                this.obstacles.clear(true, true);
                this.cat.y = 0;
                this.cat.body.setVelocity(0, 0);
                this.cat.rotation = 0;

                this.spawnEvent.paused = false;
                this.physics.resume();
            }

            handleInput() {
                if (!this.isGameRunning) return;
                this.jump();
            }

            spawnObstacle() {
                if (!this.isGameRunning) return;

                const x = this.scale.width;
                const y = this.scale.height - this.groundHeight - 30;

                const obstacle = this.obstacles.create(x, y, 'candyCane');
                obstacle.setOrigin(0.5, 0.5);
                obstacle.setVelocityX(-(GAME_CONFIG.OBSTACLE_BASE_SPEED + (this.score * GAME_CONFIG.OBSTACLE_SPEED_INCREMENT)));
                obstacle.body.allowGravity = false;
                obstacle.body.setImmovable(true);
            }

            hitObstacle(cat, obstacle) {
                if (!this.isGameRunning) return;

                this.isGameRunning = false;
                this.physics.pause();
                this.spawnEvent.paused = true;

                if (this.audioStarted) {
                    this.hitSynth.triggerAttackRelease("C2", "8n");
                    Tone.Transport.stop();
                    this.musicPart.stop();
                }

                document.getElementById('final-score').textContent = this.score;
                document.getElementById('game-over-screen').style.display = 'block';
            }

            jump() {
                if (this.cat.isGrounded) {
                    this.cat.body.setVelocityY(PLAYER_CONFIG.JUMP_VELOCITY);
                    this.cat.isGrounded = false;

                    if (this.audioStarted) {
                        this.jumpSynth.triggerAttackRelease("C5", "16n");
                    }

                    this.tweens.add({
                        targets: this.cat,
                        angle: 360,
                        duration: PLAYER_CONFIG.ROTATION_DURATION,
                        ease: 'Cubic.easeOut'
                    });
                }
            }

            resize(gameSize) {
                const width = gameSize.width;
                const height = gameSize.height;

                this.cameras.main.setViewport(0, 0, width, height);
                this.physics.world.setBounds(0, 0, width, height);

                this.ground.clear();
                this.groundHeight = height * GAME_CONFIG.GROUND_HEIGHT_RATIO;
                this.ground.fillStyle(COLORS.GROUND, 1);
                this.ground.fillRect(0, height - this.groundHeight, width, this.groundHeight);
                this.ground.fillStyle(COLORS.GROUND_BORDER, 1);
                this.ground.fillRect(0, height - this.groundHeight, width, 10);

                this.physicsFloor.y = height - this.groundHeight;
                this.physicsFloor.body.updateFromGameObject();

                if (this.cat.y > height - this.groundHeight) {
                    this.cat.y = height - this.groundHeight - 50;
                }

                this.reindeer.x = width - UI_CONFIG.REINDEER_OFFSET_X;
                this.reindeer.y = height - this.groundHeight - UI_CONFIG.REINDEER_OFFSET_Y;

                this.moon.x = width - UI_CONFIG.MOON_OFFSET_X;

                this.generateMountainPeaks();
                this.drawHills();

                this.snowEmitter.setEmitZone({
                    type: 'random',
                    source: new Phaser.Geom.Rectangle(0, 0, width, 1)
                });
            }

            update() {
                if (!this.isGameRunning) return;

                this.mountainOffset += MOUNTAIN_CONFIG.SCROLL_SPEED;
                this.drawHills();

                this.obstacles.children.iterate((obstacle) => {
                    if (obstacle && obstacle.x < -50) {
                        obstacle.destroy();
                        this.score++;
                        this.scoreText.setText('Score: ' + this.score);
                    }
                });
            }
        }

        // ===== GAME INITIALIZATION =====

        const config = {
            type: Phaser.AUTO,
            parent: 'game-container',
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: '#1A2E44',
            scale: {
                mode: Phaser.Scale.RESIZE,
                autoCenter: Phaser.Scale.CENTER_BOTH
            },
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: false
                }
            },
            scene: [GameScene]
        };

        const game = new Phaser.Game(config);

        window.addEventListener('focus', () => {
            if (game) game.step();
        });

    </script>
</body>

</html>

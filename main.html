<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Reindeer Chase (Phaser Edition)</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1A2E44;
            /* Match game background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
            /* Critical for mobile games */
            user-select: none;
        }

        #game-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* UI Overlay */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            z-index: 100;
        }

        .message-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            pointer-events: auto;
            max-width: 80%;
        }

        h1 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 2rem;
        }

        p {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        button {
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 0 #d45050;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #d45050;
        }
    </style>
</head>

<body>

    <div id="ui-layer">
        <div id="start-screen" class="message-box">
            <h1>Reindeer Chase</h1>
            <p>Help Noodles catch the reindeer!</p>
            <p><small>Tap or Space to Jump</small></p>
            <button id="start-btn">Play Now</button>
        </div>
        <div id="game-over-screen" class="message-box" style="display: none;">
            <h1>Ouch!</h1>
            <p>Score: <span id="final-score">0</span></p>
            <button id="restart-btn">Try Again</button>
        </div>
    </div>

    <div id="game-container"></div>

    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        const COLORS = {
            BACKGROUND: 0x1A2E44, // Dark Blue Night Sky
            GROUND: 0xE0F2F7,     // Snow
            GROUND_BORDER: 0xC5E4ED
        };

        const GAME_CONFIG = {
            GROUND_HEIGHT_RATIO: 0.15
        };

        // ============================================
        // PHASER SCENE
        // ============================================
        class GameScene extends Phaser.Scene {
            constructor() {
                super({ key: 'GameScene' });
            }

            create() {
                this.isGameRunning = false;
                this.score = 0;

                // 1. Setup World Bounds
                this.physics.world.setBounds(0, 0, this.scale.width, this.scale.height);

                // 2. Draw Background (Static)
                this.add.rectangle(
                    this.scale.width / 2,
                    this.scale.height / 2,
                    this.scale.width,
                    this.scale.height,
                    COLORS.BACKGROUND
                );

                // 3. Generate Candy Cane Texture (Procedural)
                if (!this.textures.exists('candyCane')) {
                    const graphics = this.make.graphics({ x: 0, y: 0, add: false });
                    graphics.fillStyle(0xffffff); // White
                    graphics.fillRect(0, 0, 20, 60);
                    graphics.fillStyle(0xff0000); // Red stripes
                    graphics.fillRect(0, 10, 20, 10);
                    graphics.fillRect(0, 30, 20, 10);
                    graphics.fillRect(0, 50, 20, 10);
                    graphics.generateTexture('candyCane', 20, 60);
                }

                // 4. Draw Ground
                this.groundHeight = this.scale.height * GAME_CONFIG.GROUND_HEIGHT_RATIO;

                this.ground = this.add.graphics();
                this.ground.fillStyle(COLORS.GROUND, 1);
                this.ground.fillRect(0, this.scale.height - this.groundHeight, this.scale.width, this.groundHeight);

                // Ground Border
                this.ground.fillStyle(COLORS.GROUND_BORDER, 1);
                this.ground.fillRect(0, this.scale.height - this.groundHeight, this.scale.width, 10);

                // 5. The Player (Cat)
                this.cat = this.add.text(50, 0, "ðŸˆâ€â¬›", {
                    fontSize: '40px'
                });
                this.cat.setOrigin(0.5, 0.5);
                this.cat.setFlipX(true); // Face Right

                this.physics.add.existing(this.cat);
                this.cat.body.setCollideWorldBounds(true);
                this.cat.body.setGravityY(1000);
                this.cat.body.setSize(30, 30);
                this.cat.body.setOffset(5, 5);

                // 6. The Reindeer (Goal)
                this.reindeer = this.add.text(this.scale.width - 100, this.scale.height - this.groundHeight - 200, "ðŸ¦Œ", {
                    fontSize: '60px'
                });
                this.reindeer.setOrigin(0.5, 0.5);
                this.reindeer.setFlipX(true);

                this.tweens.add({
                    targets: this.reindeer,
                    y: this.reindeer.y - 20,
                    duration: 1000,
                    yoyo: true,
                    repeat: -1,
                    ease: 'Sine.easeInOut'
                });

                // 7. Obstacles Group
                this.obstacles = this.physics.add.group();

                // Spawn Timer
                this.spawnEvent = this.time.addEvent({
                    delay: 2000,
                    callback: this.spawnObstacle,
                    callbackScope: this,
                    loop: true,
                    paused: true // Start paused
                });

                // 8. Physics Floor
                this.physicsFloor = this.add.rectangle(
                    this.scale.width / 2,
                    this.scale.height - this.groundHeight,
                    this.scale.width,
                    10,
                    0x000000,
                    0
                );
                this.physics.add.existing(this.physicsFloor, true);

                this.physics.add.collider(this.cat, this.physicsFloor, () => {
                    this.cat.isGrounded = true;
                    this.cat.rotation = 0;
                });

                // 9. Collision Logic
                this.physics.add.overlap(this.cat, this.obstacles, this.hitObstacle, null, this);

                // 10. Input
                this.input.on('pointerdown', this.handleInput, this);
                this.input.keyboard.on('keydown-SPACE', this.handleInput, this);

                // 11. UI Integration
                this.scoreText = this.add.text(20, 20, 'Score: 0', {
                    fontSize: '32px',
                    fill: '#fff',
                    fontFamily: 'Segoe UI, sans-serif'
                });
                this.scoreText.setDepth(10);
                this.scoreText.setVisible(false);

                // HTML UI Event Listeners
                document.getElementById('start-btn').onclick = () => this.startGame();
                document.getElementById('restart-btn').onclick = () => this.startGame();

                this.scale.on('resize', this.resize, this);
            }

            startGame() {
                this.isGameRunning = true;
                this.score = 0;
                this.scoreText.setText('Score: 0');
                this.scoreText.setVisible(true);

                document.getElementById('start-screen').style.display = 'none';
                document.getElementById('game-over-screen').style.display = 'none';

                // Reset entities
                this.obstacles.clear(true, true);
                this.cat.y = 0;
                this.cat.body.setVelocity(0, 0);
                this.cat.rotation = 0;

                this.spawnEvent.paused = false;
                this.physics.resume();
            }

            handleInput() {
                if (!this.isGameRunning) return;
                this.jump();
            }

            spawnObstacle() {
                if (!this.isGameRunning) return;

                const x = this.scale.width;
                const y = this.scale.height - this.groundHeight - 30;

                const obstacle = this.obstacles.create(x, y, 'candyCane');
                obstacle.setOrigin(0.5, 0.5);
                obstacle.setVelocityX(-300 - (this.score * 10)); // Get faster over time
                obstacle.body.allowGravity = false;
                obstacle.body.setImmovable(true);
            }

            hitObstacle(cat, obstacle) {
                if (!this.isGameRunning) return;

                this.isGameRunning = false;
                this.physics.pause();
                this.spawnEvent.paused = true;

                // Game Over UI
                document.getElementById('final-score').textContent = this.score;
                document.getElementById('game-over-screen').style.display = 'block';
            }

            jump() {
                if (this.cat.isGrounded) {
                    this.cat.body.setVelocityY(-600);
                    this.cat.isGrounded = false;
                    this.tweens.add({
                        targets: this.cat,
                        angle: 360,
                        duration: 600,
                        ease: 'Cubic.easeOut'
                    });
                }
            }

            resize(gameSize) {
                const width = gameSize.width;
                const height = gameSize.height;

                this.cameras.main.setViewport(0, 0, width, height);
                this.physics.world.setBounds(0, 0, width, height);

                this.ground.clear();
                this.groundHeight = height * GAME_CONFIG.GROUND_HEIGHT_RATIO;
                this.ground.fillStyle(COLORS.GROUND, 1);
                this.ground.fillRect(0, height - this.groundHeight, width, this.groundHeight);
                this.ground.fillStyle(COLORS.GROUND_BORDER, 1);
                this.ground.fillRect(0, height - this.groundHeight, width, 10);

                this.physicsFloor.y = height - this.groundHeight;
                this.physicsFloor.body.updateFromGameObject();

                if (this.cat.y > height - this.groundHeight) {
                    this.cat.y = height - this.groundHeight - 50;
                }

                this.reindeer.x = width - 100;
                this.reindeer.y = height - this.groundHeight - 200;
            }

            update() {
                if (!this.isGameRunning) return;

                this.obstacles.children.iterate((obstacle) => {
                    if (obstacle && obstacle.x < -50) {
                        obstacle.destroy();
                        this.score++;
                        this.scoreText.setText('Score: ' + this.score);
                    }
                });
            }
        }

        // ============================================
        // GAME INITIALIZATION
        // ============================================
        const config = {
            type: Phaser.AUTO,
            parent: 'game-container',
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: '#1A2E44',
            scale: {
                mode: Phaser.Scale.RESIZE, // Responsive
                autoCenter: Phaser.Scale.CENTER_BOTH
            },
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: false // Set to true to see hitboxes
                }
            },
            scene: [GameScene]
        };

        const game = new Phaser.Game(config);

        // Focus handling
        window.addEventListener('focus', () => {
            if (game) game.step();
        });

    </script>
</body>

</html>

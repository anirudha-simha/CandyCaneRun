<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Christmas Cat Run</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1A2E44;
            /* Dark Blue for Night Sky */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: manipulation;
            /* Prevents double-tap zoom */
            user-select: none;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100vh;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            /* UI text color for night theme */
        }

        .message-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            pointer-events: auto;
            transition: opacity 0.3s;
            max-width: 80%;
        }

        h1 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 2rem;
        }

        p {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        #start-screen p {
            /* Adjust color for start screen text */
            color: #666;
        }

        button {
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 0 #d45050;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #d45050;
        }

        #score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 0 #000;
            pointer-events: none;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>

    <canvas id="gameCanvas"></canvas>

    <div id="score-display">Score: 0</div>

    <div id="ui-layer">
        <div id="start-screen" class="message-box">
            <h1>Christmas Cat Run</h1>
            <p>Help the kitty jump over the candy canes!</p>
            <p><small>Spacebar, Click, or Tap to Jump</small></p>
            <button onclick="startGame()">Play Now</button>
        </div>

        <div id="game-over-screen" class="message-box hidden">
            <h1>Ouch!</h1>
            <p>Final Score: <span id="final-score">0</span></p>
            <button onclick="resetGame()">Try Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score-display');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreEl = document.getElementById('final-score');

        // Audio Context
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();
        let musicTimer = null;

        function playSound(type) {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'jump') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(350, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(600, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'hit') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.2);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.2);
            }
        }

        // More interesting background music
        function startMusic() {
            if (musicTimer) return;

            // Expanded festive melody with variations
            const melody = [
                // Part A (Original Theme)
                { freq: 392.00, duration: 0.25 }, // G4
                { freq: 329.63, duration: 0.25 }, // E4
                { freq: 261.63, duration: 0.5 },  // C4
                { freq: 329.63, duration: 0.25 }, // E4
                { freq: 392.00, duration: 0.25 }, // G4
                { freq: 523.25, duration: 0.75 }, // C5
                { freq: 440.00, duration: 0.25 }, // A4
                { freq: 392.00, duration: 0.25 }, // G4
                { freq: 329.63, duration: 0.5 },  // E4
                { freq: 261.63, duration: 0.75 }, // C4

                // Part A' (Variation)
                { freq: 392.00, duration: 0.25 }, // G4
                { freq: 329.63, duration: 0.25 }, // E4
                { freq: 261.63, duration: 0.5 },  // C4
                { freq: 329.63, duration: 0.25 }, // E4
                { freq: 392.00, duration: 0.25 }, // G4
                { freq: 523.25, duration: 0.5 },  // C5
                { freq: 587.33, duration: 0.25 }, // D5
                { freq: 523.25, duration: 0.25 }, // C5
                { freq: 493.88, duration: 0.25 }, // B4
                { freq: 523.25, duration: 0.75 }, // C5

                // Part B (Bridge)
                { freq: 293.66, duration: 0.25 }, // D4
                { freq: 329.63, duration: 0.25 }, // E4
                { freq: 349.23, duration: 0.5 },  // F4
                { freq: 293.66, duration: 0.25 }, // D4
                { freq: 329.63, duration: 0.25 }, // E4
                { freq: 349.23, duration: 0.5 },  // F4
                { freq: 392.00, duration: 0.5 },  // G4
                { freq: 329.63, duration: 0.5 },  // E4

                // Part A'' (Return)
                { freq: 392.00, duration: 0.25 }, // G4
                { freq: 329.63, duration: 0.25 }, // E4
                { freq: 261.63, duration: 0.5 },  // C4
                { freq: 329.63, duration: 0.25 }, // E4
                { freq: 392.00, duration: 0.25 }, // G4
                { freq: 523.25, duration: 0.5 },  // C5
                { freq: 440.00, duration: 0.25 }, // A4
                { freq: 493.88, duration: 0.25 }, // B4
                { freq: 523.25, duration: 1.0 }   // C5
            ];
            let noteIndex = 0;

            const playNextNote = () => {
                if (!gameRunning) {
                    stopMusic();
                    return;
                }

                const note = melody[noteIndex % melody.length];
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();

                osc.connect(gain);
                gain.connect(audioCtx.destination);

                // Changed to 'triangle' for a clearer, 8-bit festive sound
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(note.freq, audioCtx.currentTime);

                // Increased volume from 0.02 to 0.1 so it's actually audible
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + note.duration * 0.9);

                osc.start(audioCtx.currentTime);
                osc.stop(audioCtx.currentTime + note.duration);

                noteIndex++;

                // Schedule the next note based on the current note's duration
                musicTimer = setTimeout(playNextNote, note.duration * 1000);
            };

            playNextNote();
        }

        function stopMusic() {
            if (musicTimer) {
                clearTimeout(musicTimer); // Use clearTimeout for setTimeout
                musicTimer = null;
            }
        }

        // Game State
        let gameRunning = false;
        let score = 0;
        let gameSpeed = 3;
        let lastTime = 0;
        let nextSpawnGap = 0;

        // Scaling
        let scale = 1;

        // Game Objects
        const cat = {
            x: 50,
            y: 0,
            width: 40,
            height: 40,
            dy: 0,
            jumpForce: -14.5,
            gravity: 0.5,
            grounded: false,
            sprite: "ðŸˆâ€â¬›",
            rotation: 0
        };

        const reindeer = {
            x: 0,
            y: 0,
            baseY: 0,
            width: 40,
            height: 40,
            sprite: "ðŸ¦Œ",
            bobOffset: 0,
            bobSpeed: 0.003,
            legOffset: 0,
            legSpeed: 0.02
        };

        let obstacles = [];
        let groundHeight = 50;

        // Snow Particles
        const snowParticles = [];
        const numSnowflakes = 200;

        class Snowflake {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = 1 + Math.random() * 2;
                this.speedX = (Math.random() - 0.5) * 0.5; // Slight horizontal drift
                this.speedY = 1 + Math.random() * 2;
                this.opacity = 0.5 + Math.random() * 0.5;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.fill();
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.y > canvas.height) {
                    this.y = -this.radius; // Reset to top
                    this.x = Math.random() * canvas.width; // New random X
                }
                if (this.x < -this.radius || this.x > canvas.width + this.radius) {
                    this.x = Math.random() * canvas.width;
                    this.y = -this.radius;
                }
            }
        }

        function initSnow() {
            snowParticles.length = 0;
            for (let i = 0; i < numSnowflakes; i++) {
                snowParticles.push(new Snowflake());
            }
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            scale = Math.min(canvas.width / 800, canvas.height / 600);
            if (scale < 0.6) scale = 0.6;
            if (scale > 1.5) scale = 1.5;

            groundHeight = canvas.height * 0.15;
            reindeer.x = canvas.width - 100;
            reindeer.baseY = canvas.height * 0.3;
            reindeer.y = reindeer.baseY;
            initSnow(); // Re-initialize snow on resize
        }

        window.addEventListener('resize', resize);
        resize(); // Initial resize and snow init

        class Obstacle {
            constructor() {
                this.width = 20 * scale;
                this.height = (40 + Math.random() * 40) * scale;
                this.x = canvas.width;
                this.y = canvas.height - groundHeight - this.height;
                this.passed = false;
            }

            draw() {
                ctx.save();

                // Main stick
                ctx.fillStyle = '#FFF';
                ctx.fillRect(this.x, this.y, this.width, this.height);

                // Red Stripes
                ctx.fillStyle = '#FF0000';
                const stripeHeight = 10 * scale;

                ctx.beginPath();
                for (let i = 0; i < this.height; i += stripeHeight * 2) {
                    ctx.fillRect(this.x, this.y + i, this.width, stripeHeight);
                }

                // Top hook detail
                ctx.beginPath();
                ctx.arc(this.x + this.width / 2, this.y, this.width / 2, Math.PI, 0);
                ctx.fillStyle = '#FFF';
                ctx.fill();

                ctx.restore();
            }

            update() {
                this.x -= gameSpeed * scale;
            }
        }

        function startGame() {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            // FIX: Set gameRunning to true BEFORE calling startMusic
            gameRunning = true;

            startMusic();

            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            resetGameVars();

            lastTime = performance.now();
            requestAnimationFrame(gameLoop);
        }

        function resetGameVars() {
            score = 0;
            gameSpeed = 3;
            obstacles = [];
            nextSpawnGap = 0;
            cat.y = canvas.height - groundHeight - cat.height * scale;
            cat.dy = 0;
            cat.rotation = 0;
            reindeer.x = canvas.width - 100;
            reindeer.baseY = canvas.height * 0.3;
            reindeer.y = reindeer.baseY;
            reindeer.bobOffset = 0;
            reindeer.legOffset = 0;
            scoreEl.textContent = `Score: ${score}`;
        }

        function resetGame() {
            startGame();
        }

        function gameOver() {
            stopMusic();
            playSound('hit');
            gameRunning = false;
            finalScoreEl.textContent = score;
            gameOverScreen.classList.remove('hidden');
        }

        function jump() {
            if (!gameRunning) return;

            if (cat.grounded) {
                playSound('jump');
                cat.dy = cat.jumpForce * scale;
                cat.grounded = false;
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!gameRunning && !startScreen.classList.contains('hidden')) {
                    startGame();
                } else if (!gameRunning && !gameOverScreen.classList.contains('hidden')) {
                    resetGame();
                } else {
                    jump();
                }
            }
        });

        document.addEventListener('touchstart', (e) => {
            if (e.target.tagName !== 'BUTTON') {
                e.preventDefault();
                jump();
            }
        }, { passive: false });

        document.addEventListener('mousedown', (e) => {
            if (e.target.tagName !== 'BUTTON') {
                jump();
            }
        });

        function spawnObstacle() {
            let distanceToLast = 0;

            if (obstacles.length > 0) {
                distanceToLast = canvas.width - obstacles[obstacles.length - 1].x;
            }

            if (obstacles.length === 0 || distanceToLast > nextSpawnGap) {
                obstacles.push(new Obstacle());

                const minGap = 350 * scale;
                const maxGap = 700 * scale;
                nextSpawnGap = minGap + Math.random() * (maxGap - minGap);
            }
        }

        function update(deltaTime) {
            gameSpeed += 0.0001;

            cat.dy += cat.gravity * scale;
            cat.y += cat.dy;

            const floorY = canvas.height - groundHeight - (40 * scale);

            if (cat.y > floorY) {
                cat.y = floorY;
                cat.dy = 0;
                cat.grounded = true;
                cat.rotation = 0;
            } else {
                cat.grounded = false;
                cat.rotation = Math.min(Math.PI / 4, Math.max(-Math.PI / 4, (cat.dy / 10)));
            }

            spawnObstacle();

            for (let i = obstacles.length - 1; i >= 0; i--) {
                let obs = obstacles[i];
                obs.update();

                if (obs.x + obs.width < 0) {
                    obstacles.splice(i, 1);
                    score++;
                    scoreEl.textContent = `Score: ${score}`;
                }

                const hitX = cat.x + 10;
                const hitY = cat.y + 10;
                const hitW = (40 * scale) - 20;
                const hitH = (40 * scale) - 15;

                if (
                    hitX < obs.x + obs.width &&
                    hitX + hitW > obs.x &&
                    hitY < obs.y + obs.height &&
                    hitY + hitH > obs.y
                ) {
                    gameOver();
                }
            }
            // Update snow particles
            snowParticles.forEach(snow => snow.update());

            // Update reindeer bobbing animation
            reindeer.bobOffset += reindeer.bobSpeed * deltaTime;
            reindeer.y = reindeer.baseY + Math.sin(reindeer.bobOffset) * (15 * scale);
            // Update leg movement animation (faster oscillation for leg movement effect)
            reindeer.legOffset += reindeer.legSpeed * deltaTime;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Snow particles first (behind everything)
            snowParticles.forEach(snow => snow.draw());

            // Draw Snowy Ground
            ctx.fillStyle = '#E0F2F7'; /* Light Blue/White for snow */
            ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight);

            // Draw Snowy Ground Top Border (slightly darker)
            ctx.fillStyle = '#C5E4ED';
            ctx.fillRect(0, canvas.height - groundHeight, canvas.width, 10);

            // Draw reindeer (stays on right side, bobs up and down)
            ctx.save();
            ctx.translate(reindeer.x, reindeer.y);
            // Flip the reindeer to face right
            ctx.scale(-1, 1);
            // Add slight rotation for leg movement effect
            ctx.rotate(Math.sin(reindeer.legOffset) * 0.03);
            ctx.font = `${40 * scale}px serif`;
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(reindeer.sprite, 0, 0);
            ctx.restore();

            obstacles.forEach(obs => obs.draw());

            ctx.save();
            ctx.translate(cat.x + (20 * scale), cat.y + (20 * scale));
            ctx.rotate(cat.rotation);

            // Flip the cat to face the right
            ctx.scale(-1, 1);

            ctx.font = `${40 * scale}px serif`;
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(cat.sprite, 0, 0);
            ctx.restore();
        }

        function gameLoop(time) {
            if (!gameRunning) return;

            const deltaTime = time - lastTime;
            lastTime = time;

            update(deltaTime);
            draw();

            requestAnimationFrame(gameLoop);
        }

        resize();
        draw();

    </script>
</body>

</html>

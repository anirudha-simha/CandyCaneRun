<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/png" href="game_logo.png">
    <link rel="apple-touch-icon" href="game_logo.png">

    <!-- SEO and Social Sharing -->
    <meta name="description" content="Help Noodles the cat catch the reindeer in this festive endless runner game!">
    <meta name="author" content="anirudha-simha">
    <meta name="theme-color" content="#1A2E44">

    <!-- Open Graph (Facebook, WhatsApp, Telegram, Signal, iMessage, Discord, LinkedIn, etc.) -->
    <meta property="og:title" content="Reindeer Chase">
    <meta property="og:description"
        content="Help Noodles the cat catch the reindeer in this festive endless runner game!">
    <meta property="og:image" content="https://anirudha-simha.github.io/CandyCaneRun/game_logo.png">
    <meta property="og:url" content="https://anirudha-simha.github.io/CandyCaneRun/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Reindeer Chase">
    <meta property="og:locale" content="en_US">

    <!-- Twitter/X -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Reindeer Chase">
    <meta name="twitter:description"
        content="Help Noodles the cat catch the reindeer in this festive endless runner game!">
    <meta name="twitter:image" content="https://anirudha-simha.github.io/CandyCaneRun/game_logo.png">

    <title>Reindeer Chase</title>

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>

    <!-- Game Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="game-container">
        <div id="game-wrapper">
            <div id="ui-layer">
                <div id="start-screen" class="message-box">
                    <h1>Reindeer Chase</h1>
                    <p>Help Noodles catch the reindeer!</p>
                    <p><small>Tap or Space to Jump</small></p>
                    <button id="start-btn">Play Now</button>
                    <p class="attribution">A game by <a href="https://github.com/anirudha-simha"
                            target="_blank">anirudha-simha</a></p>
                </div>
                <div id="game-over-screen" class="message-box" style="display: none;">
                    <h1>Ouch!</h1>
                    <p>Score: <span id="final-score">0</span></p>
                    <button id="restart-btn">Try Again</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Logic -->
    <script src="game.js"></script>
</body>

</html>
